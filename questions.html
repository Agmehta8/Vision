<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vision â€“ Questions</title>

  <style>
    /* --- CSS VARIABLES & RESET --- */
    :root {
      --bg-color: #f7f7f7;
      --card-bg: #ffffff;
      --text-main: #111111;
      --text-muted: #666666;
      --shadow-soft: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-hover: 0 8px 24px rgba(0,0,0,0.12);
      --accent-color: #4a5568; /* A peaceful slate gray for the logo */
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      padding: 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- TYPOGRAPHY --- */
    h2 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 3rem;
      text-align: center;
      letter-spacing: -0.02em;
    }

    /* --- DIAMOND GRID LAYOUT --- */
    .diamond-grid {
      display: grid;
      /* 3 columns: Left Wing, Center Hole, Right Wing */
      grid-template-columns: 1fr 200px 1fr; 
      /* 3 rows */
      grid-template-rows: auto auto auto;
      gap: 1.5rem;
      width: 100%;
      justify-items: center;
      align-items: center;
    }

    /* Mobile adjustments: Stack them normally on phones */
    @media (max-width: 768px) {
      .diamond-grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        gap: 1rem;
        margin-top: 2rem; /* Add some space below header on mobile */
      }
      
      /* On mobile, move logo to top and make smaller */
      .center-logo-space {
        grid-column: auto;
        grid-row: 1;
        height: 100px;
        margin-bottom: 1rem;
      }
      
      .center-logo-svg {
          width: 80px;
          height: 80px;
      }
    }

    /* --- CARD STYLING --- */
    .topic-link {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      height: 140px; /* Fixed height for uniformity */
      padding: 1.5rem;
      background: var(--card-bg);
      border-radius: 16px;
      text-decoration: none;
      color: var(--text-main);
      font-weight: 500;
      font-size: 1.1rem;
      box-shadow: var(--shadow-soft);
      transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-sizing: border-box;
    }

    .topic-link:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
      border: 1px solid rgba(0,0,0,0.05);
    }

    /* --- POSITIONING THE 5 ITEMS --- */
    
    /* 1. Diagnosis: Top Center */
    .item-1 {
      grid-column: 2;
      grid-row: 1;
    }

    /* 2. Feelings: Middle Left */
    .item-2 {
      grid-column: 1;
      grid-row: 2;
    }

    /* CENTER HOLE (For Logo) */
    .center-logo-space {
      grid-column: 2;
      grid-row: 2;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* SVG Styling */
    .center-logo-svg {
        width: 120px;
        height: 120px;
        /* Defines the gradient colors */
        --stop-color-1: #A0AEC0;
        --stop-color-2: #4A5568;
    }

    /* 3. Choices: Middle Right */
    .item-3 {
      grid-column: 3;
      grid-row: 2;
    }

    /* 4. Values: Bottom Left */
    .item-4 {
      grid-column: 1;
      grid-row: 3;
      /* Push it slightly right to create diamond shape */
      margin-right: -20px; 
    }

    /* 5. Symptoms: Bottom Right */
    .item-5 {
      grid-column: 3;
      grid-row: 3;
      /* Push it slightly left to create diamond shape */
      margin-left: -20px;
    }

    @media (max-width: 768px) {
      /* Reset specific positioning on mobile */
      .item-1, .item-2, .item-3, .item-4, .item-5 {
        grid-column: auto;
        grid-row: auto;
        margin: 0;
      }
      /* Change order so logo is first on mobile */
      .item-1 { order: 2; }
      .item-2 { order: 3; }
      .item-3 { order: 4; }
      .item-4 { order: 5; }
      .item-5 { order: 6; }
      .center-logo-space { order: 1; }
    }

  </style>
</head>

<body>

  <main class="container">

    <h2>What Do You Want To Talk About Today?</h2>

    <div class="diamond-grid">

      <a href="#" class="topic-link item-1">
        Your Diagnosis
      </a>

      <a href="#" class="topic-link item-2">
        Your Feelings
      </a>

      <div class="center-logo-space">
        <svg class="center-logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="logoGradient" x1="0%" y1="100%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:var(--stop-color-2);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:var(--stop-color-1);stop-opacity:1" />
                </linearGradient>
            </defs>
            <g opacity="0.9">
             <path d="M 100 40 C 60 40, 40 100, 60 160 C 70 130, 85 100, 100 80" 
                   fill="url(#logoGradient)" opacity="0.8"/>
             <path d="M 100 40 C 140 40, 160 100, 140 160 C 130 130, 115 100, 100 80" 
                   fill="url(#logoGradient)" opacity="0.8"/>
             <circle cx="100" cy="55" r="18" fill="url(#logoGradient)" />
            </g>
        </svg>
      </div>

      <a href="#" class="topic-link item-3">
        Your Choices And Decisions
      </a>

      <a href="#" class="topic-link item-4">
        Your Values and Goals
      </a>

      <a href="#" class="topic-link item-5">
        Your Symptoms And Comfort
      </a>

    </div>
  </main>

</body>
</html>
