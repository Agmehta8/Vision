<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vision – Questions</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">

    <p class="intro-line">
      Everyone moves at their own pace.
    </p>

    <h2 class="question">
      How much would you like to talk about right now?
    </h2>

    <div class="options">
      <button class="option-button">Just the basics</button>
      <button class="option-button">Some details</button>
      <button class="option-button">Everything, honestly</button>
      <button class="option-button">I’m not sure yet</button>
    </div>

    <p class="skip">
      Skip for now
    </p>

  </main>
</body>
</html>
