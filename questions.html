<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vision â€“ Questions</title>

  <style>
    /* --- CSS VARIABLES & RESET --- */
    :root {
      --bg-color: #f7f7f7;
      --card-bg: #ffffff;
      --text-main: #111111;
      --text-muted: #666666;
      --shadow-soft: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-hover: 0 8px 24px rgba(0,0,0,0.12);
      --accent-color: #000; /* Adjust this if Vision has a specific brand color */
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      padding: 2rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* --- TYPOGRAPHY --- */
    h2 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 3rem;
      text-align: center;
      letter-spacing: -0.02em;
    }

    /* --- DIAMOND GRID LAYOUT --- */
    .diamond-grid {
      display: grid;
      /* 3 columns: Left Wing, Center Hole, Right Wing */
      grid-template-columns: 1fr 200px 1fr; 
      /* 3 rows */
      grid-template-rows: auto auto auto;
      gap: 1.5rem;
      width: 100%;
      justify-items: center;
      align-items: center;
    }

    /* Mobile adjustments: Stack them normally on phones */
    @media (max-width: 768px) {
      .diamond-grid {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        gap: 1rem;
      }
      /* Hide the logo spacer on mobile */
      .center-logo-space {
        display: none; 
      }
    }

    /* --- CARD STYLING --- */
    .topic-link {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      height: 140px; /* Fixed height for uniformity */
      padding: 1.5rem;
      background: var(--card-bg);
      border-radius: 16px;
      text-decoration: none;
      color: var(--text-main);
      font-weight: 500;
      font-size: 1.1rem;
      box-shadow: var(--shadow-soft);
      transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-sizing: border-box;
    }

    .topic-link:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
      border: 1px solid rgba(0,0,0,0.05);
    }

    /* --- POSITIONING THE 5 ITEMS --- */
    
    /* 1. Diagnosis: Top Center */
    .item-1 {
      grid-column: 2;
      grid-row: 1;
    }

    /* 2. Feelings: Middle Left */
    .item-2 {
      grid-column: 1;
      grid-row: 2;
    }

    /* CENTER HOLE (For Logo/Animation) */
    .center-logo-space {
      grid-column: 2;
      grid-row: 2;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      /* Optional: visual guide for where the logo goes */
      /* border: 2px dashed #ccc; border-radius: 50%; opacity: 0.3; */
    }

    /* 3. Choices: Middle Right */
    .item-3 {
      grid-column: 3;
      grid-row: 2;
    }

    /* 4. Values: Bottom Left */
    .item-4 {
      grid-column: 1;
      grid-row: 3;
      /* Push it slightly right to create diamond shape */
      margin-right: -20px; 
    }

    /* 5. Symptoms: Bottom Right */
    .item-5 {
      grid-column: 3;
      grid-row: 3;
      /* Push it slightly left to create diamond shape */
      margin-left: -20px;
    }

    @media (max-width: 768px) {
      .item-1, .item-2, .item-3, .item-4, .item-5 {
        grid-column: auto;
        grid-row: auto;
        margin: 0;
      }
    }

  </style>
</head>

<body>

  <main class="container">

    <h2>What Do You Want To Talk About Today?</h2>

    <div class="diamond-grid">

      <a href="#" class="topic-link item-1">
        Your Diagnosis
      </a>

      <a href="#" class="topic-link item-2">
        Your Feelings
      </a>

      <div class="center-logo-space">
        </div>

      <a href="#" class="topic-link item-3">
        Your Choices And Decisions
      </a>

      <a href="#" class="topic-link item-4">
        Your Values and Goals
      </a>

      <a href="#" class="topic-link item-5">
        Your Symptoms And Comfort
      </a>

    </div>
  </main>

</body>
</html>
